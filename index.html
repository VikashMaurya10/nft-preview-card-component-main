<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
  <main>
    <div class="nft-card">
      <div class="nft-card__image"></div>
      <div class="nft-card__about">
        <h1 class="hover">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-section d-f ai-c jc-sb">
          <p class="price d-f ai-c"><span></span>0.041 ETH</p>
          <p class="time d-f ai-c"><span></span>3 days left</p>
        </div>
        <hr>
        <div class="author">
          <img src="./assets/images/image-avatar.png" alt="image-avatar">
          <p>Creation of <span class="hover">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/VikashMaurya10" target="_blank">Vikash Maurya</a>.
    </p>
  </footer>
</body>

</html>
